<!DOCTYPE html>
<html>
    <title>About Akan</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="about.css">
    <head>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Akan</a> </li>
          <li><a href="akan.html">Your Akan name</a></li>
        </ul>
      </nav>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>AKAN NAME GENERATOR</h2>
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-4 mt30 akan-form">
                            <h4>Enter Your Birthday</h4>
                            <div class="add-stylist-form">
                                <form>
                                    <div class="form-group mb15">
                                        <label class="label">Birthday</label>
                                        <div class="input-group mb15">
                                            <span class="input-group-addon">
                                            <input type="text" placeholder="mm/dd/yyyy" id="myBirthDate" class="form-control" autocomplete="on">
                                         </div>
                                    </div>   
                                    <div class="form-group mb15">
                                        <label class="label">Gender</label>
                                        <div class="rdio rdio-default fs11">
                                            <input type="radio" name="gender" id="male" value="Male">
                                            <label for="male">Male</label>
                                        </div>
                                        <div class="rdio rdio-default fs11">
                                            <input type="radio" name="gender" value="Female" id="female">
                                            <label for="female">Female</label>
                                        </div>
                                    </div>
                                    <button type="submit" onclick="getAkanName(); return false;" class="btn btn-primary btn-xs">Get Akan Name</button>
                                    <button type="reset" onclick="clearAkanMessage(); return false;" class="btn btn-default btn-xs">Reset</button>		
                                </form>	
                            </div>
                            <div class="your-akan-name">
                                <p id="message" class="output"></p>
                            </div>
                        </div>
                        <!-- <div class="col-md-2"></div> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
